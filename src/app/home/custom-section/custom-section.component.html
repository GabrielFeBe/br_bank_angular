<section class="mainSection" [style.flex-direction]="flexDirection">
<div>
  <article>
    <h2 [style.font-size]="headerFont"> {{header}} </h2>
    <p [style.font-size]="subTextFont" [style.margin-top]="subTextMt" >{{subText}}</p>
  </article>
<a *ngIf="route" [routerLink]="route"> {{routeText}} </a> 

</div>
<img [src]="imageUrl" alt="" [style.with]="imageWidth" [style.height]="imageHeight">
</section>
